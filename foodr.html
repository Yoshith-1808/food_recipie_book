<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book Web App</title>
    <link rel="stylesheet" href="foodr.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Book</h1>
        <div class="recipes">
            <!-- Display list of recipes here -->
        </div>
        <div class="add-recipe-form">
            <h2>Add New Recipe</h2>
            <input type="text" id="recipeName" placeholder="Recipe Name">
            <textarea id="ingredients" placeholder="Ingredients"></textarea>
            <textarea id="instructions" placeholder="Instructions"></textarea>
            <button id="addButton">Add Recipe</button>
        </div>
    </div>

    <script src="foodr.js"></script>
</body>
</html>
